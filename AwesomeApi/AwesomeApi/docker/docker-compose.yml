version: '3.8'

services:
  awesome-files-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - FILES_ROOT=/app/files
      - ARCHIVES_DIR=/app/archives
    volumes:
      # Mount local files directory to container
      - ./files:/app/files:ro
      # Mount archives directory for persistence
      - ./archives:/app/archives
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a simple file server for testing
  nginx:
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ./files:/usr/share/nginx/html:ro
    depends_on:
      - awesome-files-api
    restart: unless-stopped

volumes:
  files_data:
  archives_data:
